<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <body class="parent">

        <main class="mainContainer">
            <form action="/s08/Upgraded Login and IT Service Request Form/Upgraded IT Service Request Form/index.html" class="formContainer">
                <h1 class="mainHeading">Welcome to ABC Company!</h1>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address:</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Johnny@papa.com" required>
                </div>

                <div class="mb-3">
                  <label for="inputPassword1" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="*********" required>
                  <a href="#">Forget your password?</a>
                </div>

                <div class="mb-3 form-check rememberPassword">
                  <input type="checkbox" class="form-check-input" id="rememberPassword">
                  <label class="form-check-label" for="rememberPassword">Remember my password</label>
                </div>

                <button type="submit" class="btn btn-danger mt-3 submitButton" value="submit" formaction="/s08/Upgraded Login and IT Service Request Form/Upgraded IT Service Request Form/index.html">Submit</button>
              </form>
        </main>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

            <li class="todo">

            </li>
            <li class="todo"class="todo">

            </li>

        <p>
            <button class="btn btn-outline-secondary" style="width: 100%;" id="button">
                Add New Task
            </button>
        </p>
    </section>


    <script src="task.js"></script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Booklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>

    <section class="container">

        <h1 class="display-2 mt-5 mb-3 text-center">
            <i class="bi bi-book-half"></i>
            My <span style="color: rgb(4, 103, 136);">Book</span>list
        </h1>

        <form id="addBookForm">

            <div class="formDivision">
                <label for="title" class="mb-2">Title</label>
                <input type="text" class="form-control mb-2" id="titleInput">
            </div>

            <div class="formDivision">
                <label for="author" class="mb-2">Author</label>
                <input type="text" class="form-control mb-2" id="authorInput">
            </div>

            <div class="formDivision">
                <label for="isbn" class="mb-2">ISBN#</label>
                <input type="text" class="form-control mb-2" id="isbnInput">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary" style="width: 100%;">

        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="bookList">
                
            </tbody>
        </table>

    </section>


    <script src="booklist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

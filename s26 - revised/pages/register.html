<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    
        <section class="container">

            <form action="" id="registrationForm">
                <div class="mb-3">

                    <label for="firstName" class="form-label">First Name</label>

                    <input type="text" class="form-control" id="firstName" placeholder="Please input your first Name" required>

                </div>

                <div class="mb-3">

                    <label for="lastName" class="form-label">Last Name</label>

                    <input type="text" class="form-control" id="lastName" placeholder="Please input your last name" required>

                </div>

                <div class="mb-3">

                    <label for="emailAddress" class="form-label">Email Address</label>

                    <input type="text" class="form-control" id="emailAddress" placeholder="Please input your email address" required>

                </div>

                <div class="mb-3">

                    <label for="mobileNo" class="form-label">Mobile Number</label>

                    <input type="text" class="form-control" id="mobileNo" placeholder="Please input your mobile number" required>

                </div>

                <div class="mb-3">

                    <label for="password" class="form-label">Password</label>

                    <input type="password" class="form-control" id="password" placeholder="Please input your password" required>

                </div>

                <button type="button" class="btn btn-primary">Register</button>

                <button type="button" class="btn btn-secondary">Clear</button>
         
            </form>

        </section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../scripts/register.js"></script>
</body>
</html>
